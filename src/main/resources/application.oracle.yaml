# application.oracle.yaml
server:
  port: 8080

spring:
  datasource:
    url: jdbc:oracle:thin:@kh352.iptime.org:1521:orcl
    driver-class-name: oracle.jdbc.driver.OracleDriver
    username: spring
    password: spring
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: oracle
    database-platform: org.hibernate.dialect.Oracle12cDialect

logging:
  level:
    root: info
    com.sh.app: debug
#    org.hibernate.SQL: debug
#    org.hibernate.type: trace